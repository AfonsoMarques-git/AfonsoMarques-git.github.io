<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contacto Submetido </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000, #434343);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #05a200;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
            font-size: 1em;
            background: #ffffff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #059300;
            color: white;
            transition: 0.2s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Contacto efetuado com sucesso! </h1>
        <p> Obrigado por me contactar,</p>
        <p> Entrarei em contacto consigo assim que poss√≠vel. </p>
        <a href="index.html"> Voltar </a>
    </div>
</body>
</html>
